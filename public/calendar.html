<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="./images/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- favicon end -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Access our calendar for information regarding events, meetings, socials, and workdays."
    />
    <title>Calendar - Parkview TSA | Technology Student Association</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.css"
    />
    <link href="./calendar.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header"></header>

    <section id="hero">
      <div class="text">
        <h1 class="h1-text">2025-2026 Parkview TSA Calendar</h1>
        <div class="short-desc">
          Here is where you can take a look at our plans for the whole 2025-2026
          school year!
        </div>
      </div>
    </section>

    <section class="calendar">
      <h4 class="link">
        ** If the Calendar is not being displayed properly or if the website is
        accessed on a small-screen device, access the calendar
        <a
          href="https://docs.google.com/spreadsheets/d/1c5-u5SvLh8_bVT4MajM8fmxlQ4pwm-1uN29plysQhBY/edit?usp=sharing"
          target="_blank"
          rel="noopener noreferrer"
          >here</a
        >. **
      </h4>
      <div class="calendar-container">
        <iframe
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRNu2pBZNVGJQhoF6mHCR9evlOLUxa8E80rhrYqYz2Fpor2h4QXc6V6m5NkpdxRvz7OZgtvW8A1NVt_/pubhtml?widget=true&amp;headers=false"
          frameborder="0"
          allowfullscreen="true"
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
        >
        </iframe>
      </div>
    </section>

    <footer id="footer"></footer>
    <script src="./include.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
