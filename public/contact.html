<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Parkview TSA here!">
    <title>Contact - Parkview TSA</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.css">
    <link href="./contact.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
    <div id="header"></div>
        <section id="main">
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Contact Parkview TSA!</h2>
                    <hr>
                    <p style="color: white; font-style: italic;">Note: Student Emails <strong style="text-decoration: underline; font-weight: 600;">CANNOT</strong> be responded to if you send using them.</p>
                </div>
                <input type="hidden" name="access_key" id="access_key" value="eac0eaa0-dba8-4d7f-b146-0c88288d4778">
                <input type="text" name="name" placeholder="Name" class="contact-inputs" autocomplete="off" required>
                <input type="email" name="email" placeholder="Email Address" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" autocomplete="off" required></textarea>
                <button type="submit" onclick="message()"><img src="./images/yellowarrow.png" alt="submit image"></button>
                <!-- https://www.flaticon.com/free-icons/send - icon from there -->
                <input type="hidden" name="redirect" value="./contact.html">         
            </form>
            <div class="contact-right">
                <img src="./images/logos/parkviewtsa logo circle.png" alt="TSA logo for Parkview">
            </div>
        </div>
    </section>



    <div id="footer"></div>
    <script src="./include.js"></script>
    <script src="./index.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
